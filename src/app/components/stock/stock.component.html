<mat-table [dataSource]="listStocks">
   
    <ng-container matColumnDef="codigoTienda">
        <mat-header-cell *matHeaderCellDef> Codigo Tienda </mat-header-cell>
        <mat-cell *matCellDef="let stock"> {{stock.tienda.codigo}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="nombreTienda">
        <mat-header-cell *matHeaderCellDef> Tienda </mat-header-cell>
        <mat-cell *matCellDef="let stock"> {{stock.tienda.nombre}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="codigoProducto">
        <mat-header-cell *matHeaderCellDef> Codigo Producto </mat-header-cell>
        <mat-cell *matCellDef="let stock"> {{stock.producto.codigo}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="nombreProducto">
        <mat-header-cell *matHeaderCellDef>  Producto </mat-header-cell>
        <mat-cell *matCellDef="let stock"> {{stock.producto.nombre}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="stock">
        <mat-header-cell *matHeaderCellDef> Stock </mat-header-cell>
        <mat-cell *matCellDef="let stock"> {{stock.stock}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="valorizado">
        <mat-header-cell *matHeaderCellDef> Valorizado </mat-header-cell>
        <mat-cell *matCellDef="let stock"> {{stock.valorizado}} </mat-cell>
    </ng-container>

        <!-- </mat-cell> -->
    <!-- </ng-container> -->

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
